description: cnn-painter-adaptive-large
checkpoint_storage:
  type: shared_fs
  host_path: "/home/chris/checkpoints/painters"

bind_mounts:
  - host_path: "/home/yoavz"
    container_path: "/home/yoavz"

hyperparameters:
  model_type:
    type: categorical
    vals: ["original"]

  dropout:
    type: double
    minval: 0.1
    maxval: 0.7

  lr:
    type: log
    base: 10
    minval: -6
    maxval: -3

  batch_size:
    type: int
    minval: 16
    maxval: 96

  multi_crop:
    type: categorical
    vals: [True, False]

  l2_reg:
    type: log
    base: 10
    minval: -4
    maxval: -2

  initializer:
    type: categorical
    vals: ["random_uniform", "he_normal", "glorot_normal"]

  batch_normalization:
    type: categorical
    vals: [False, True]

  kernel_size: 3
  pool_size: 2
  simple_cnn_pool_size: 4

searcher:
  name: adaptive_simple
  metric: roc_auc
  smaller_is_better: false
  max_steps: 300
  max_trials: 250

resources:
  slots_per_trial: 1

min_validation_period: 5
batches_per_step: 744  # 1 epoch

environment:
  runtime_packages:
    - scikit-learn
    - objgraph
    - graphviz
